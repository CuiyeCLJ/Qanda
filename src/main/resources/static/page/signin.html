<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/signin.css" rel="stylesheet">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <style>
        .bg-img {
            background-image: url("../img/20190501153036.png");
            background-size: 100%;
        }

        .qa-panel {
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            text-align: center;
            width: 450px;
            height: 360px;
            border-radius: 5px;
            box-shadow: 2px 2px 8px #000000;
        }

        .form-signin img {
            margin-bottom: 30px;
        }

        .qa-btn {
            background-color: #DF0000;
            color: white;
            font-size: 22px;
            line-height: 22px;
            height: 48px;
        }
    </style>

</head>
<body class="bg-img">

<div class="text-center container qa-panel">
    <form class="form-signin">
        <img src="../img/qanda.png" alt="" width="224" height="82">
        <div class="layui-row">
            <input type="email" id="inputEmail" class="form-control" placeholder="请输入电子邮箱" required autofocus>
        </div>
        <div class="layui-row">
            <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>
        </div>

        <button class="btn btn-lg btn-block qa-btn" type="button" onclick="login()" style="margin-top: 25px;">登&nbsp;录</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
    </form>
</div>

<script>
    function login() {
        $.ajax({
            url: '/user/login',
            type: 'POST',
            data: $('.form-signin').serialize(),
            success: function (result) {
                if (result != null && result.code == '200') {
                    layer.msg("登录成功");
                    window.location.href = "/home";
                } else {
                    layer.msg("登录失败");
                }

            }
        })

    }
</script>

</body>
</html>
